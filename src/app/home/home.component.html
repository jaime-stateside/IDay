<div *ngIf="userLoggued as user;">
  <div>
    <div class="form-group">
      <label for="exampleInputEmail1">Question</label>
      <input type="text" class="form-control" #question placeholder="question" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Type the first and correct Answer</label>
      <input class="form-control" type="text" #answer1 placeholder="Type the first and correct Answer" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Type other Answer</label>
      <input class="form-control" type="text" #answer2 placeholder="Type other Answer" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Type other Answer</label>
      <input class="form-control" type="text" #answer3 placeholder="Type other Answer" />
    </div>
  </div>
  <button ngClass="btn btn-primary" (click)="addQuestion(question.value, answer1.value, answer2.value, answer3.value)">Add new question</button>
</div>
  <h2>{{ currentCuestion?.question }}</h2>
  <p>{{ currentCuestion?.answer1 }}</p>
  <p>{{ currentCuestion?.answer2 }}</p>
  <p>{{ currentCuestion?.answer3 }}</p>
