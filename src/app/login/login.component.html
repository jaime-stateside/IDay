<div *ngIf="userLoggued as user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button ngClass="btn btn-primary" (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button ngClass="btn btn-primary" (click)="login()">Login with Google</button>
</ng-template>
